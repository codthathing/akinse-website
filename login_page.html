<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login_page.css">
    <title>Akinse Login</title>
</head>
<body>
      <a href="index.html" style="align-self: flex-start; left: 1rem; top: 1rem; position: absolute;"><button id="back-btn">Back</button></a>
 
      <div id="login-div">
            <h1 id="log-top">Login</h1>

            <div class="log-det">
                  <img src="unknown.jpeg" class="logos" alt="">
                  <input type="text" name="" id="user-name" placeholder="Username / E-mail" autocomplete="on">
            </div><br>
            <div class="log-det">
                  <img src="key.png" class="logos" alt="">
                  <input type="password" name="" placeholder="Password" id="password" autocomplete="on">
            </div>

            <p class="para">You have an account!</p>
            
            <a href="index.html"><button id="log-btn">LOGIN</button></a>
      </div> 

</body>
</html>
